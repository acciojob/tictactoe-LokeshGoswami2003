<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    #board {
      display: none;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player Input Form -->
    <div id="form">
      <input type="text" id="player-1" placeholder="Player 1 name" />
      <input type="text" id="player-2" placeholder="Player 2 name" />
      <button id="submit">Submit</button>
    </div>

    <!-- Game Board -->
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const submitBtn = document.getElementById("submit");
    const form = document.getElementById("form");
    const board = document.getElementById("board");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let gameActive = true;

    const winPatterns = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
      [1, 4, 7],
      [2, 5, 8],
      [3, 6, 9],
      [1, 5, 9],
      [3, 5, 7]
    ];

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value.trim() || "Player 1";
      player2 = player2Input.value.trim() || "Player 2";
      currentPlayer = player1;

      form.style.display = "none";
      board.style.display = "block";
      messageDiv.textContent = `${currentPlayer}, you're up`;
    });

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent !== "") return;

        cell.textContent = currentSymbol;

        if (checkWin()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
          return;
        }

        if (isDraw()) {
          messageDiv.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        // Switch player
        if (currentSymbol === "X") {
          currentSymbol = "O";
          currentPlayer = player2;
        } else {
          currentSymbol = "X";
          currentPlayer = player1;
        }

        messageDiv.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        const cellA = document.getElementById(a).textContent;
        const cellB = document.getElementById(b).textContent;
        const cellC = document.getElementById(c).textContent;

        return cellA && cellA === cellB && cellA === cellC;
      });
    }

    function isDraw() {
      return [...cells].every(cell => cell.textContent !== "");
    }
  </script>
</body>
</html>
